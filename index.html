<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n4hwnl</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: monospace;
    color:#00ff00;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.small{
    font-size:14px;
    margin-top:20px;
    opacity:0.7;
}

.big{
    font-size:40px;
    margin-top:20%;
    animation: blink 1s infinite;
}

.emoji{
    font-size:120px;
    margin-top:20px;
    display:none;
}

input{
    margin-top:20px;
    padding:10px;
    font-size:16px;
    background:black;
    border:2px solid #00ff00;
    color:#00ff00;
    outline:none;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:1;}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="small">Created by n4hwnl</div>

<div class="big" id="mainText">ACCESS TERMINAL</div>

<div class="emoji" id="emoji">ðŸ–•ðŸ¤ª</div>

<input type="password" placeholder="Enter your password" id="pw">

<script>
// MATRIX EFFECT
var canvas = document.getElementById("matrix");
var ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

var letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
letters = letters.split("");

var fontSize = 14;
var columns = canvas.width/fontSize;
var drops = [];

for(var x = 0; x < columns; x++)
    drops[x] = 1;

function draw(){
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for(var i = 0; i < drops.length; i++){
        var text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(draw, 33);

// SOUND FUNCTION
function beep(freq, duration){
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let osc = audioCtx.createOscillator();
    osc.type = "square";
    osc.frequency.value = freq;
    osc.connect(audioCtx.destination);
    osc.start();
    setTimeout(()=>{
        osc.stop();
        audioCtx.close();
    }, duration);
}

// PASSWORD ENTER EFFECT
document.getElementById("pw").addEventListener("keydown", function(e){
    if(e.key === "Enter"){

        let count = 5;
        let mainText = document.getElementById("mainText");
        let emoji = document.getElementById("emoji");

        this.style.display = "none";
        mainText.innerText = "Please Wait " + count;

        let timer = setInterval(function(){
            beep(600,150); // sound dep tiap detik

            count--;
            mainText.innerText = "Please Wait " + count;

            if(count <= 0){
                clearInterval(timer);

                mainText.style.display = "none";
                emoji.style.display = "block";

                beep(200,500); // sound lebih berat pas emoji muncul

                setTimeout(function(){
                    emoji.style.display = "none";
                    mainText.style.display = "block";
                    mainText.innerText = "WELCOME";
                },2000);
            }

        },1000);
    }
});
</script>

</body>
</html>
